spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/CarreyI/springcloud-demo.git
          search-paths: springcloud-config-profile/config-repo
  rabbitmq:
    port: 5672
    host: localhost
    username: springcloud
    password: 123456
server:
  port: 7070
management:
  endpoint:
    health:
      enabled: true
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8010/eureka/,http://localhost:8020/eureka/